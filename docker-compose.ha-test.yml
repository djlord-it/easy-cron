x-easycron-env: &easycron-env
  DATABASE_URL: postgres://easycron:easycron@postgres:5432/easycron?sslmode=disable
  DISPATCH_MODE: db
  DISPATCHER_WORKERS: "2"
  DB_POLL_INTERVAL: 500ms
  TICK_INTERVAL: 10s
  LEADER_LOCK_KEY: "728379"
  LEADER_RETRY_INTERVAL: 3s
  LEADER_HEARTBEAT_INTERVAL: 1s
  METRICS_ENABLED: "true"
  RECONCILE_ENABLED: "true"
  RECONCILE_INTERVAL: 30s

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: easycron
      POSTGRES_USER: easycron
      POSTGRES_PASSWORD: easycron
    volumes:
      - ./schema/001_initial.sql:/docker-entrypoint-initdb.d/001_initial.sql
      - ./schema/002_add_indexes.sql:/docker-entrypoint-initdb.d/002_add_indexes.sql
      - ./schema/003_add_claimed_at.sql:/docker-entrypoint-initdb.d/003_add_claimed_at.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U easycron"]
      interval: 2s
      timeout: 5s
      retries: 10

  webhook-receiver:
    build: ./tools/webhook-receiver
    ports:
      - "9090:8080"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 2s
      timeout: 3s
      retries: 5

  easycron_1:
    build: .
    container_name: easycron_1
    depends_on:
      postgres:
        condition: service_healthy
      webhook-receiver:
        condition: service_healthy
    environment:
      <<: *easycron-env
      HTTP_ADDR: ":8080"
    ports:
      - "8081:8080"

  easycron_2:
    build: .
    container_name: easycron_2
    depends_on:
      postgres:
        condition: service_healthy
      webhook-receiver:
        condition: service_healthy
    environment:
      <<: *easycron-env
      HTTP_ADDR: ":8080"
    ports:
      - "8082:8080"

  easycron_3:
    build: .
    container_name: easycron_3
    depends_on:
      postgres:
        condition: service_healthy
      webhook-receiver:
        condition: service_healthy
    environment:
      <<: *easycron-env
      HTTP_ADDR: ":8080"
    ports:
      - "8083:8080"
