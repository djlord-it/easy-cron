name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Get commit hash
        id: commit
        run: echo "COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build linux/amd64
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 0
        run: |
          go build -ldflags "-X main.version=${{ steps.version.outputs.VERSION }} -X main.commit=${{ steps.commit.outputs.COMMIT }}" \
            -o easycron-linux-amd64 ./cmd/easycron

      - name: Build darwin/amd64
        env:
          GOOS: darwin
          GOARCH: amd64
          CGO_ENABLED: 0
        run: |
          go build -ldflags "-X main.version=${{ steps.version.outputs.VERSION }} -X main.commit=${{ steps.commit.outputs.COMMIT }}" \
            -o easycron-darwin-amd64 ./cmd/easycron

      - name: Build darwin/arm64
        env:
          GOOS: darwin
          GOARCH: arm64
          CGO_ENABLED: 0
        run: |
          go build -ldflags "-X main.version=${{ steps.version.outputs.VERSION }} -X main.commit=${{ steps.commit.outputs.COMMIT }}" \
            -o easycron-darwin-arm64 ./cmd/easycron

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            easycron-linux-amd64
            easycron-darwin-amd64
            easycron-darwin-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
